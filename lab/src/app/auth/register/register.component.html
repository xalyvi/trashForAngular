<div class="row">
  <div class="col-6">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Имя пользователя" [(ngModel)]="newUser.name">
    </div>
  </div>
  <div class="col-6">
    <button class="btn btn-primary" [disabled]="newUser?.name?.length == 0" (click)="onAdd()">Добавить</button>
  </div>
  <div class="col-12">
    <a [routerLink]="['/login']">Войти</a>
  </div>
</div>
